<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <!-- Tablas, una tabla esta por filas y columnas -->
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Pais</th>
                <th>Celular</th>
                <th>Correo</th>
            </tr>
        </thead>

        <!-- Lo que va debajo de mi header (cabecera) es el body (cuerpo de mi tabla)
        para indicar que lo que sigue es el cuerpo de mi tabla debo usar el tbody -->
        <tbody>
            <tr>
                <td>Pepito</td>
                <td>Quispe</td>
                <td>Peru</td>
                <td>123456789</td>
                <td>Pepito@gmail.com</td>
            </tr>
            <tr>
                <td>Juan</td>
                <td>Rodriguez</td>
                <td>Argentina</td>
                <td>987654321</td>
                <td>Juan@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
