<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fotos</title>
</head>
<body>
    <header>
        <h1>
            Mis Imágenes
        </h1>
    </header>
    <main>
        <section>
            <h2>
                Galería
            </h2>
            <!-- alt = alternative, aparece como un id de la imagen -->
            <img 
                src="./img/reactjs.jpg" 
                alt="logo react.js" 
                width="300"
                title="Imagen de React"
            >
            <figure>
                <img
                    src="./img/bariloche.jpg"
                    alt="bariloche" 
                    width="300"
                    title="Imagen de bariloche"
                >
                <figcaption>Paisaje en bariloche</figcaption>
            </figure>
            <!-- imagenes de relleno --> 
            <a href="https://htmlreference.io/element/footer/" >
            <img
                src="https://picsum.photos/200/300"
                alt="imagen aleatoria"
            >
            </a>
        </section>
    </main>
    
</body>
</html>
