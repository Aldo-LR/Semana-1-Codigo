<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mi primer formulario</h1>
    <img src="" alt="">
    <!-- para crear formularios en html existe la etiqueta FORM -->
    <!-- action: es el lugar a donde va a ir la informacion de mi formulario -->
    <!-- post: es un tipo de protocolo en el cual va a viajar mis datos -->
    <!-- cuando tengamos un formulario que contenga datos sensibles este deber tener
    el method="post" y en caso no method="get" -->
    <form action="registro.com" method="POST">
        <!-- para poder ponerle un titulo a mi formulario debo utilizar FIELDSET y LEGEND -->
        <fieldset>
            <legend>Iniciar sesion</legend>
            <!-- hagamos un formulario de iniciar sesion -->
            <!-- correo,password y un boton para enviar los datos -->
            <!-- la etiqueta que se usa para poder crear cajas de texto es INPUT -->
            <!-- una propiedad de los inputs son los placeholder -->
            <!-- ademas los input tambien tiene tipos : email, number, date, time, color, text -->
            <input 
                name="correo" 
                placeholder="ingrese un correo" 
                type="email"
                required
            >
                
            <!-- existe una etiqueta llamada BR: da un salto de linea -->
            <br>
            <br>
            <input 
                name="password" 
                placeholder="ingrese una contraseña" 
                type="password" 
                required
            >
            <!-- para hacer un boton existen varias formas
            boton para enviar los datos : tipo submit -->
            <!-- hay una etiqueta llamada button -->
            <button type="submit" >Iniciar sesión</button>
            
        </fieldset>
    </form>
    <h1>Formulario de registro</h1>
    <form>
        <fieldset>
            <legend>Ingrese todos sus datos</legend>
            <!-- quiero pedir
            Nombre
            Apellido
            Fecha de nacimiento
            Password
            celular
            Pais
            Si esta de acuerdo con los terminos y condiciones -->
            <!-- label: es un texto que acompaña a nuestro input -->
            <label for="nombre">Nombre</label>
            <input 
                id="nombre" 
                name="nombre" 
                type="text" 
                placeholder="Ingrese su nombre" >
            <br>
            <br>
            <label for="apellido">Apellido</label>
            <input 
                id="apellido" 
                name="apellido" 
                type="text" 
                placeholder="Ingrese su apellido" >
            <br>
            <br>
            <!-- min y max para definir parametros y evitar errores -->
            <!-- permite poner un valor por defecto -->
            <label for="fecha_nacimiento" >Fecha de nacimiento</label>
            <input 
                id="fecha_nacimiento" 
                name="fecha_nacimiento" 
                type="date"
                value="2021-30-09"
                min="2021-01-01"
                max="2022-12-01"
            >
            <br>
            <br>
            <label for="correo">Correo</label>
            <input 
                id="correo" 
                name="correo" 
                type="email" 
                placeholder="ingrese un correo">
            <br>
            <br>
            <label for="password">Password</label>
            <input 
                id="password" 
                name="password" 
                type="password" 
                placeholder="Ingrese su password">
            <br>
            <br>
            <label for="celular">Celular</label>
            <input 
                id="celular" 
                name="celular" 
                maxlength="9" 
                type="tel"  
                placeholder="ingrese su celular">
            <br>
            <br>
            <!-- cuando uno quiere buscar su pais se despliega una lista
            una lista desplegable se llama select 
            y los elementos de este select se llaman option-->
            <label for="pais">País</label>
            <select id="pais" name="pais">
                <option value="" disabled selected>Seleccione un pais</option>
                <option value="Peru">Perú</option>
                <option value="Chile">Chile</option>
                <option value="Colombia">Colombia</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Ecuador">Ecuador</option>
                <option value="Argentina">Argentina</option>
            </select>
            <br>
            <br>
            <!-- cuando input sea de tipo checkbox o radiobutton este input se recomienda ponerlo dentro de label -->
            <label for="terminos">
                <input id="terminos" required type="checkbox">Acepta los terminos y condiciones ? 
            </label>
            <br>
            <br>
            <label for="suscription_1">
                <input id="suscription_1" name="suscription" type="radio" > s1
            </label>
            <label for="suscription_2">
                <input id="suscription_2" checked name="suscription" type="radio" > s2
            </label>
            <label for="suscription_3">
                <input id="suscription_3" name="suscription" type="radio" > s3
            </label>
            <br>
            <br>
            <!-- agregamos un textarea: es un input el cual me permite poner mucho texto -->
            <textarea 
                id="texto" 
                name="texto" 
                placeholder="Ingrese un texto" 
                rows="10" 
                cols="35" 
                maxlength="140" 
                minlength="30" >
            </textarea>
    
            <br>
            <br>
            <button type="submit">Registrarse</button>




            
        </fieldset>
    </form>

</body>
</html>
